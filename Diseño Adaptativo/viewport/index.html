<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--1.- comenzaremos probando el diseño del viewport agregandole initial-scale=1.0 y veremos que cambia su visualizacion, este es el viewport usado para los diseños web adaptables, podemos modificar un poco los atributos para ver los resultados que se pueden obtener, no suelen utilizarse valores diferentes, pero algun dia nos podra ser util para un diseño especifico. modifiquemos el ancho por un valor absoluto y el user-scalable de no a yes y observemos los resultados. recordemos que el min y el maximun-scale define desde que valor minimo y hasta que valor maximo se podra hacer zoom-->
    <meta name="viewport" content="initial-scale=2.0, width=device-width, user-scalable=yes, minimum-scale=2.0">
    <title>Declaraciones del ViewPort</title>
  </head>
  <body>
    <h1>HTML 5</h1>
    <img src="img/html5.png" alt="Escudo html5" />
  </body>
</html>
